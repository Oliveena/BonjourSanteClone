<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Criteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <img src="img/bonjour-sante.inline.svg" alt="medical team of the clinic" class="img-fluid">
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="mt-5">Search Criteria</h1>
        <p>Please select your appointment type:</p>
        
        <!-- Radio Buttons -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="appointmentType" id="urgentAppointment" value="urgent">
            <label class="form-check-label" for="urgentAppointment">Urgent Appointment</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="appointmentType" id="followUp" value="follow-up">
            <label class="form-check-label" for="followUp">Follow-up</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="appointmentType" id="pregnancyFollowUp" value="pregnancy-follow-up">
            <label class="form-check-label" for="pregnancyFollowUp">Pregnancy Follow-up</label>
        </div>

        <p class="mt-3">Your postal code:</p>
        <input type="text" class="form-control" placeholder="Enter your postal code" aria-label="Postal code">
        
        <!-- Slider for Distance -->
        <p class="mt-3">Select the distance radius:</p>
        <input type="range" class="form-range" id="distanceSlider" min="0" max="70" value="0" step="1">
        <div class="d-flex justify-content-between">
            <span>0 km</span>
            <span>70 km</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-light py-3 text-center">
        <p>Contact us: info@bonjour-sante.com | +123 456 7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
