<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for New Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <img src="img/bonjour-sante.inline.svg" id="inline" alt="medical team of the clinic" class="img-fluid">
    </nav>

    <!-- Registration Container -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">New Patients Registration</h1>

        <!-- Registration Form -->
        <div class="card p-4 shadow-sm">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Please enter your password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Please confirm your password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <!--add DoBirth-->

            <!--add gender-->

            <!--add RAMQ-->

            <!-- Address Fields -->
            <div class="mb-3">
                <label for="address" class="form-label">Please enter your address</label>
                <input type="text" class="form-control" id="street-address" placeholder="Street Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="postal-code" placeholder="Postal Code" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apt" placeholder="Apartment/Suite (if applicable)">
            </div>


            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="button">Register</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-light py-3 text-center">
        <p>Contact us: info@bonjour-sante.com | +123 456 7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
