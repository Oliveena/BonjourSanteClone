<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Existing Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <img src="img/bonjour-sante.inline.svg" id="inline" alt="medical team of the clinic" class="img-fluid">
    </nav>

    <!-- Main content section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for login section -->
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center mb-4">Login for Existing Patients</h1>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="#" class="text-decoration-none">Forgot your password? Click here for a reminder.</a>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-light py-3 text-center">
        <p>Contact us: info@bonjour-sante.com | +123 456 7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
